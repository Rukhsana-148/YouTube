<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <body>
        <div class="container">
         <div class="top">
             <div class="row">
                 <div class="col-sm-4 logo">
                     <ul>
                         <li>
                     <div class="one"></div>
                     <div class="two"></div>
                     <div class="three"></div>
                     </li>
                     <li>
                     <img src="download.png">
                     </li>
                     <li>
                     <h5>YouTube</h5>
                     </li>

                 </div>
                 <div class="col-sm-5 search">
                     <form>
                         <div class="input-group">
                         <input type="text" placeholder="Search" class="form-control">
                         
                         <div class="input-group-append">
                             <span class="sir"><i class="fas fa-search"></i></span>
                         </div>
                         <div class="input-group-append">
                             <span><i class="fas fa-microphone"></i></span>
                         </div>
                         </div>
                     </form>
                 </div>
                 <div class="col-sm-2 user">
                    <ul>
                        <li><i class="fas fa-th"></i></li>
                        <li class="dot ">
                            <div class="four"></div>
                            <div class="five"></div>
                            <div class="six"></div>
                        </li>
                        <li>
                            <span class="sign">
                                <a href="#"><i class="far fa-user"></i> SIGN IN</a>
                            </span>
                        </li>
                    </ul>
                </div>
             </div>
         </div>
        </div>
    </body>
</html>
